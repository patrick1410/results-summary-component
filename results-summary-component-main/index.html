<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="result-container">
        <h1>Your Result</h1>
        <div class="result-circle">
          <span class="score">76</span>
          <span class="max-score">of 100</span>
        </div>
        <!--result-circle-->
        <h2 id="great">Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <!--result-container-->

      <div class="summary-container">
        <h2 id="summary">Summary</h2>

        <div class="reaction">
          <span class="reaction-span">
            <img src="assets/images/icon-reaction.svg" alt="reaction" />
            Reaction</span
          >
          <span><strong>80</strong> / 100</span>
        </div>
        <!--reaction-->

        <div class="memory">
          <span class="memory-span">
            <img src="assets/images/icon-memory.svg" alt="memory" />
            Memory</span
          >
          <span><strong>92</strong> / 100</span>
        </div>
        <!--memory-->

        <div class="verbal">
          <span class="verbal-span">
            <img src="assets/images/icon-verbal.svg" alt="verbal" />
            Verbal</span
          >
          <span><strong>61</strong> / 100</span>
        </div>
        <!--verbal-->

        <div class="visual">
          <span class="visual-span">
            <img src="assets/images/icon-visual.svg" alt="visual" />
            Visual</span
          >
          <span><strong>72</strong> / 100</span>
        </div>
        <!--visual-->

        <button class="btn">Continue</button>
      </div>
      <!--summary-container-->
    </div>
    <!--card-container-->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Patrick M</a>.
    </div>
  </body>
</html>
